<!DOCTYPE html>
<html lang="en">

<!-- Fontawesome -->
<link type="text/css" href="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Volt CSS -->
<link type="text/css" href="https://appsrv1-147a1.kxcdn.com/volt-dashboard/css/volt.css" rel="stylesheet">

</head>
<body class=" bg-soft ">

    <main>
        <form action="" method="post">
        {% csrf_token %}
        <!-- Section -->
        <section class="vh-lg-100 d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center form-bg-image" data-background="https://appsrv1-147a1.kxcdn.com/volt-dashboard/img/illustrations/signin.svg">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="signin-inner my-3 my-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">

                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <h1>
                                    Admin - Sign IN
                                </h1>
                                <br />
                            </div>

                            <form action="" method="post"  class="mt-4">

                                <input type="hidden">

                                <!-- Form -->
                                <div class="form-group mb-4">
                                    <label for=>Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1"><span class="fas fa-user-circle"></span></span>
                                        <input type="text" name="username" placeholder="Username" class="form-control" required id="id_username">
                                    </div>
                                </div>
                                <!-- End of Form -->
                                <div class="form-group">
                                    <!-- Form -->
                                    <div class="form-group mb-4">
                                        <label>Your Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2"><span class="fas fa-unlock-alt"></span></span>
                                            <input type="password" name="password" placeholder="Password" class="form-control" required id="id_password">
                                        </div>
                                    </div>
                                    <!-- End of Form -->

                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <a href="/admin/account/">Forgot password?</a>
                                    </div>

                                </div>
                                <button type="submit" name="login" class="btn btn-block btn-primary">Sign in</button>
                            </form>
                            {% if messages %}
                                <ul class="messages">
                                    {% for message in messages %}
                                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </form>

    </main>
</body>
</html>
